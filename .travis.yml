language: rust
services:
- docker
env:
  global:
  - PROJECT_NAME: kube-vault
matrix:
  fast_finish: true
  include:
  - os: linux
    rust: stable
    env: TARGET=x86_64-linux
  - os: osx
    rust: stable
    env: TARGET=x86_64-osx
  - os: linux
    rust: nightly
    script:
    - rustup component add clippy || travis_terminate 0
    - cargo clippy -- -D clippy::all
script:
- cargo build --verbose --all
- cargo test --verbose --all
before_deploy: ci/before_deploy.sh
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+.*$/"
deploy:
  provider: releases
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tgz
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    branch: master
    tags: true
  api_key:
    secure: 
